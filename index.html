<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pongal Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 60px 20px;
    text-align: center;
    background: #fff7d1;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  h1, p { animation: fadeIn 1.5s ease forwards; }

  a {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background: #d45a00;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    animation: fadeIn 2.5s ease forwards;
  }

  /* Floating Hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Sugarcane Design (SVG) */
  .sugarcane-left, .sugarcane-right {
    position: fixed;
    top: 10px;
    width: 70px;
  }
  .sugarcane-left { left: 5px; }
  .sugarcane-right { right: 5px; }

</style>
</head>
<body>

<!-- Sugarcanes -->
<svg class="sugarcane-left" viewBox="0 0 80 200">
  <rect x="30" y="0" width="20" height="200" fill="#7a5d29"/>
  <polyline points="40,50 10,70 40,90" stroke="#3d8b37" stroke-width="6" fill="none"/>
  <polyline points="40,110 10,130 40,150" stroke="#3d8b37" stroke-width="6" fill="none"/>
</svg>

<svg class="sugarcane-right" viewBox="0 0 80 200">

  <polyline points="40,110 70,130 40,150" stroke="#3d8b37" stroke-width="6" fill="none"/>
</svg>

  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.color = colors[Math.floor(Math.random()*colors.length)];
